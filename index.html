<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bears Vue</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">

    <div id="bear">
      <div class="jumbotron">
        <h1>{{ greeting }}</h1>
      </div>

      <div>
        <form v-on:submit="addNewBear($event)">
          <div class="form-group">
            <label> Name </label>
            <input v-model="newName" class="form-control" type="text" placeholder="bear name"/>
          </div>
          <div class="form-group">
            <label> Color </label>
            <input v-model="newColor" class="form-control" type="text" placeholder="bear color"/>
          </div>
          <div class="form-group">
            <label> Image </label>
            <input v-model="newImg" class="form-control" type="text" placeholder="must be valid URL"/>
          </div>
          <button type="submit" class="btn btn-default"> Submit Bear </button>
        </form>
      </div>

      <div class="bear-flex-container">
        <div class="bear-panel" v-for="b in bears">
          <h1>{{b.name}} </h1>
          <p> {{b.color}} </p>
          <img class="bear-img" :src="b.img">
        </div>
      </div>
    </div>



    <!-- vue cden -->
    <script src="https://unpkg.com/vue"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
